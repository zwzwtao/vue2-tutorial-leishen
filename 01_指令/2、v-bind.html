<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 和html标签的属性绑定 -->
    <div id="app">
        <a v-bind:href="link">go</a>

        <!-- class, style -->
        <!-- text-danger属性中间有一个特殊字符——'-'，所以我们加个单引号，或者使用驼峰命名也行 -->
        <!-- 当isActive和hasError是true时，active和text-danger值才会被赋予到class中 -->
        <!-- {class名:布尔值} -->
        <span v-bind:class="{active:isActive,'text-danger':hasError}" v-bind:style="{color:color1,'font-size':size}">你好</span>

    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                link: "https://www.google.com",
                isActive: true,
                hasError: true,
                color1: 'red',
                size: '36px'
            }
        });
    </script>

</body>

</html>
